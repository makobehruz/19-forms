{% extends 'base.html' %}

{% block title %} Confirm deletion {% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Are you sure you want to delete this item?</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-red-700 transition">Yes, delete</button>
                <a href="{% url 'questions:list' %}" class="bg-gray-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-gray-700 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
